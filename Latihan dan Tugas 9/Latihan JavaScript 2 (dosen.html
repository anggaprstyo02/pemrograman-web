<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeBlue(){
            let areanf = document.getElementById("nf");
            areanf.style.background="cyan";
        }
        function makeOrange(){
            let areanf = document.getElementById("nf");
            areanf.style.background="yellow";
        }
    </script>
</head>
<body>
    <div id="nf" style="background-color: chocolate; color: blue;" onmouseover="makeBlue()" onmouseout="makeOrange()">
        <h1>STT Terpadu Nurul Fikri</h1>
    </div>
</body>
</html>
